<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Brush & Bloom</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <div class="contact-container">
        <div class="contact-header">
            <h1>Contact Brush & Bloom</h1>
            <p>Have questions? We're here to help!</p>
        </div>

        <!-- Contact Information Section -->
        <div class="contact-info">
            <h2>Our Contact Information</h2>
            <p><strong>Phone:</strong> +1 (123) 456-7890</p>
            <p><strong>Email:</strong> support@brushandbloom.com</p>
            <p><strong>Address:</strong> 123 Artistry Lane, Creativity City, CA 90210</p>
        </div>

        <!-- Contact Form Section -->
        <form id="contactForm" action="/contact" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="site-footer">
        <p>&copy; 2025 Brush & Bloom. All Rights Reserved.</p>
    </footer>
</body>
</html>
