<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Brush and Bloom</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">

<body>
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <a href="../index.html">
                    <h1>Brush<span>&</span>Bloom</h1>
                </a>

            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="product.html">Artwork</a></li>
                    <li><a href="artist.html">Artists</a></li>
                    <li><a href="blog.html">Blog</a></li>
                   
                </ul>
            </nav>
            <div class="header-actions">
                <a href="login.html" class="login-icon" aria-label="Login">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 1118.879 6.196M12 12v9m0-9a3 3 0 100-6 3 3 0 000 6z" />
                    </svg>
                </a>
                <a href="cart.html" class="cart-icon" aria-label="Cart">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 22C9.55228 22 10 21.5523 10 21C10 20.4477 9.55228 20 9 20C8.44772 20 8 20.4477 8 21C8 21.5523 8.44772 22 9 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

        </div>
    </header>
    <br>
    <main>
        <section class="cart-container">
            <div class="container">
                <h2>Your Cart</h2>
                <div id="cart-items">
                    <!-- Cart items will be dynamically added here -->
                </div>
                <div class="cart-summary">
                    <h3>Total: $<span id="cart-total">0</span></h3>
                    <button  id="checkout-btn" class="btn-primary">Checkout</button>
                    <button id="clear-cart-btn" class="btn-secondary">Clear Cart</button>
                </div>
            </div>
        </section>
    </main>
